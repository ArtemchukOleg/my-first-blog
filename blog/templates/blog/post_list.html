<html>
    <head>
        <title>Oleg Artemchuk blog</title>
    </head>
    <body>
		<div>
			<h1><a href="/">Oleg Artemchuk  Blog</a></h1>
		</div>
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>

			</div>
		{% endfor %}
	</body>
</html>
